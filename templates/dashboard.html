<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        h1 {
            color: orange;
            font-size: 4em;
        }

        p {
            font-size: 20px;
        }

        .user-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            padding-top: 20px;
        }

        .user-nav a {
            text-decoration: underline;
            color: orange;
            margin: 0 10px;
            font-size: 16px;
        }

        .user-nav a:hover {
            color: darkorange;
        }

        .site-nav {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            width: 100%;
        }

        .site-nav a {
            text-decoration: none;
            background-color: orange;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .site-nav a:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="user-nav">
        <a href="/logout">Logout</a> <!-- Logout as a clickable link -->
    </div>

    <div class="content">
        <h1>Welcome to Your Dashboard, {{ user.username }}!</h1>
        <p>This is your personal dashboard where you can see your profile and other important information.</p>
    </div>

    <div class="site-nav">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
</body>
</html>
