<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 50px; /* Отступ сверху для начального содержания */
        }

        h1 {
            color: orange;
            font-size: 4em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Отступ сверху для формы */
        }

        label {
            color: orange;
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px; /* Ширина поля ввода */
            max-width: 100%; /* Для обеспечения отзывчивости на мобильных устройствах */
        }

        .register-button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100px;
            background-color: orange;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #e69500;
        }

        .site-nav {
            display: flex;
            justify-content: center;
            margin-top: 50px; /* Отступ от формы до навигации */
            width: 100%;
        }

        .site-nav a {
            text-decoration: none;
            background-color: orange;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .site-nav a:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Register" class="register-button">
        </form>
        <div class="site-nav">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</body>
</html>
